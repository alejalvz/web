<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SpaceQuizzy </title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>SpaceQuizzy</h1>
    <button id="startQuiz">Iniciar </button>
    <div id="quiz" style="display: none;">
      <div id="question"></div>
      <div id="options"></div>
    </div>
    <div id="result" style="display: none;">
      <p>Tu puntaje es: <span id="score"></span></p>
      <button id="restartQuiz">Reiniciar </button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
